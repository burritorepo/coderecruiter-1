<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="./dist/assets/styles/register.css">
</head>

<body class="page-login">
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <div class="container">
                <a class="header-logo" href="">
                    <img src="src/assets/images/logo/group.png" alt="">
                </a>
            </div>
        </header>
        <!-- main -->
        <main class="main">
            <div class="form">
                <div class="form-title">
                    <h1>Sign up</h1>
                    <h2>Welcome!</h2>
                    <span>Please fill up our form</span>
                </div>

                <div class="form-personal-info form-flex-row form-wrap">
                    <div class="form-row">
                        <label>Name</label>
                        <input class="form-input" type="text">
                    </div>
                    <div class="form-row">
                        <label>Lastname</label>
                        <input class="form-input" type="text">
                    </div>
                    <div class="form-row">
                        <label>Cellphone number</label>
                        <input class="form-input" type="text">
                    </div>
                    <div class="form-row">
                        <label>Address</label>
                        <input class="form-input" type="text">
                    </div>
                </div>

                <div class="form-row">
                    <label>Sex</label>
                    <ul class="form-checkbox">
                        <li> <span>F</span>
                            <input type="radio" name="sex" checked value="female"></li>
                        <li> <span>M</span>
                            <input type="radio" name="sex" value="male"></li>
                    </ul>
                </div>

                <div class="form-user-account form-flex-row form-wrap">
                    <div class="form-row">
                        <label>User</label>
                        <input class="form-input" type="text">
                    </div>
                    <div class="form-row">
                        <label>Password</label>
                        <input class="form-input" type="text">
                    </div>
                </div>
                <div class="form-title">
                    <h2>Career details</h2>
                    <span>Please fill up our form</span>
                </div>

                <div class="form-personal-info form-wrap">
                    <div class="form-row">
                        <label>Career path</label>
                        <select class="form-select">
                            <option value="" hidden>Choose</option>
                            <option value="Front-end">Front-end</option>
                            <option value="Back-end">Back-end</option>
                            <option value="Scrum Master">Scrum Master</option>
                        </select>

                    </div>
                    <div class="form-row2">
                        <label>About you</label>
                        <textarea class="form-textarea" type="text"></textarea>
                    </div>
                </div>
                <div class="form-title">
                    <h2>Social media</h2>
                    <span>Please fill up our form</span>
                </div>

                <div class="form-personal-info">
                    <div class="form-row3">
                        <label>Facebook</label>
                        <input class="form-input" type="text">
                    </div>
                    <div class="form-row3">
                        <label>Twitter</label>
                        <input class="form-input" type="text">
                    </div>
                    <div class="form-row3">
                        <label>Github</label>
                        <input class="form-input" type="text">
                    </div>
                    <div class="form-row3">
                        <label>Linkedin</label>
                        <input class="form-input" type="text">
                    </div>
                    <div class="form-row3">
                        <label>Codepen</label>
                        <input class="form-input" type="text">
                    </div>
                </div>
                <div class="form-personal-info bottom">
                    <button class="button button-primary color-primary" href="">Sign up</button>
                </div>
            </div>
    </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>Todos los derechos reservados | 2019</p>
            <a href="" class="logo">
                <img src="./src/assets/images/logo/group.png" alt=""></a>
        </div>
    </footer>
    </div>
</body>

</html>
