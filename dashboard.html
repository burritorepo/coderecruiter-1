<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coderecruiter</title>
    <link rel="stylesheet" href="./dist/assets/styles/dashboard.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="scene">
        <div class="card">
            <div class="card-face card-container">
                <span onclick="card()" class="fas fa-arrow-alt-circle-right arrow"></span>
                <div class="card-photo1">
                    <img src="./src/assets/images/card/photo1.png">
                    <div class="card-title">
                        <h2>Hacode Javascript</h2>
                        <span>Full stack developer</span>
                    </div>
                    <div class="card-social-media">
                        <div class="number">
                            <span class="fas fa-mobile-alt"></span>
                            <span>01-923-085975</span>
                        </div>
                        <div class="icons">
                            <ul>
                                <li class="fab fa-facebook-square"></li>
                                <li class="fab fa-twitter-square"></li>
                                <li class="fab fa-github-alt"></li>
                                <li class="fab fa-linkedin"></li>
                                <li class="fab fa-codepen"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-face card-profile-container">
                <div class="card-profile">
                    <span class="fas fa-arrow-alt-circle-right arrow2"></span>
                    <p>Hola mi nombre es Roxana Connors, soy full stack developer y si quieres saber mas sobre mis
                        skills
                        puedes ingresar a mi perfil. </p>
                    <div>
                        <button class="button button-primary color-primary" href="">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/assets/scripts/main.js"></script>
</body>

</html>
