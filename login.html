<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./dist/assets/styles/login.css">
</head>

<body class="page-login">
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <div class="container">
                <a class="header-logo" href="">
                    <img src="src/assets/images/logo/group.png" alt="">
                </a>
            </div>
        </header>
        <!-- main -->
        <main class="main">
            <div class="container d-flex j-content-center">
                <div class="login-container">
                    <section class="login-title">
                        <h1>Login</h1>
                        <h2>Bienvenido!</h2>
                        <p>Por favor ingresa tus datos</p>
                    </section>

                    <section class="login-input">
                        <p class="login-tags">Usuario</p>
                        <input type="text">
                        <p class="login-tags">Password</p>
                        <input type="text">
                    </section>
                    <div class="forgot-pass d-flex">
                        <ul class="d-flex">
                            <li><input type="checkbox">
                            <li>
                                <p class="login-tags">Recordar</p>
                            </li>
                        </ul>
                        <a href="">
                            <p class="login-tags">Olvidaste tu contraseña?</p>
                        </a>
                    </div>
                    <a class="button button-primary button-large" href="">Login</a>
                    <div class="gen-pass d-flex">
                        <p class="login-tags">No tienes una cuenta?</p>
                        <a href="">
                            <p class="login-tags">Registrate aquí</p>
                        </a>
                    </div>
                    
                </div>
        </main>
        <footer class="footer">
            <div class="container">
                <p>Todos los derechos reservados | 2019

                </p>
                <a href="" class="logo">
                    <img src="/src/assets/images/logo/group.png" alt="">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
