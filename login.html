<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./dist/assets/styles/login.css">
</head>

<body class="page-login">
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <div class="container">
                <a class="header-logo" href="">
                    <img src="src/assets/images/logo/group.png" alt="">
                </a>
            </div>
        </header>
        <!-- main -->
        <main class="main">
            <div class="form">
                <div class="form-title">
                    <h1>Login</h1>
                    <h2>Bienvenido!</h2>
                    <span>Por favor ingresa tus datos</span>
                </div>

                <div class="form-controls">
                    <div class="form-row">
                        <label>Usuario</label>
                        <input class="form-input" type="text">
                    </div>
                    <div class="form-row">
                        <label>Password</label>
                        <input class="form-input" type="password">
                    </div>
                    <div class="form-row form-flex-row">
                        <div class="form-flex">
                            <input type="checkbox" id="remember">
                            <label for="remember">Recordar</label>
                        </div>
                        <a class="color-primary" href="">Olvidaste tu contraseña?</a>
                    </div>
                    <div class="form-row">
                        <button class="button button-primary color-primary" href="">Login</button>
                    </div>
                    <div class="form-row">
                        <p>No tienes una cuenta? <a class="color-primary" href="">Registrate aquí</a></p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <p>Todos los derechos reservados | 2019</p>
                <a href="" class="logo">
                    <img src="./src/assets/images/logo/group.png" alt=""></a>
            </div>
        </footer>
    </div>
</body>

</html>
